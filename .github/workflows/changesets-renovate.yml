name: Generate changeset for Renovate

on:
  pull_request_target:
    paths:
      - ".github/workflows/changesets-renovate.yml"
      - "apps/**/pnpm-lock.yaml"
      - "apps/**/package.json"

jobs:
  generate-changeset:
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ github.head_ref }}
      - name: Git Identity
        run: |
          git config --global user.name 'thomasKn'
          git config --global user.email 'thomas@frontvibe.com'
      - uses: pnpm/action-setup@v3
      - name: Run changesets-renovate
        run: pnpm dlx @scaleway/changesets-renovate@2.0.2
